black = "^22.8.0"
pytest = "^7.1.3"
pylint = "^2.15.3"
SQLAlchemy = "^1.4.41"
pydantic = "^1.10.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
