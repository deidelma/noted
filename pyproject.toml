[tool.poetry]
name = "noted"
version = "0.1.0"
description = "A Markdown-base note-taking program"
authors = ["David Eidelman <eidelman.david@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
Flask = "^2.2.2"

[tool.poetry.dev-dependencies]
